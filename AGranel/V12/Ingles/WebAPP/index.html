    <!-- Header -->

    <h1>Configuración Inicial</h1>

    <!-- Pregunta 1: Tipo de vending -->
    <label for="tipoVending">1. ¿Qué tipo de vending es?</label>
    <select id="tipoVending" name="tipoVending" onchange="actualizarFormulario()">
        <option value="limpieza">Limpieza o Automotriz</option>
        <option value="croquetas">Croquetas</option>
        <option value="granos">Granos</option>
        <option value="agua_hielo">Agua y Hielo</option>
    </select><br><br>

    <!-- Pregunta 2: Usa billetero -->
    <label for="usaBilletero">2. ¿Usa Billetero?</label>
    <select id="usaBilletero" name="usaBilletero">
        <option value="si">Sí</option>
        <option value="no">No</option>
    </select><br><br>

    <!-- Pregunta 3: Da cambio -->
    <label for="daCambio">3. ¿Da cambio?</label>
    <select id="daCambio" name="daCambio">
        <option value="si">Sí</option>
        <option value="no">No</option>
    </select><br><br>

    <!-- Pregunta 4: Voz activada -->
    <label for="vozActivada">4. ¿Voz activada?</label>
    <select id="vozActivada" name="vozActivada">
        <option value="si">Sí</option>
        <option value="no">No</option>
    </select><br><br>

    <!-- Preguntas adicionales para Agua y Hielo -->
    <div id="aguaHieloConfig" style="display: none;">
        <!-- Pregunta: Sensor de temperatura -->
        <label for="sensorTemperatura">5. ¿Sensor de temperatura?</label>
        <select id="sensorTemperatura" name="sensorTemperatura">
            <option value="relevador">Relevador</option>
            <option value="ntc">NTC</option>
            <option value="desactivado">Desactivado</option>
        </select><br><br>

        <!-- Pregunta: Sensor de presión -->
        <label for="sensorPresion">6. ¿Sensor de presión?</label>
        <select id="sensorPresion" name="sensorPresion">
            <option value="relevador">Relevador</option>
            <option value="desactivado">Desactivado</option>
        </select><br><br>
    </div>
